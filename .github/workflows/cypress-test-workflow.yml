name: Cypress Tests

on:
  push:
    branches:
      - feature/addtesting

jobs:
  install:
    runs-on: ubuntu-latest
    # container:
    #   image: cypress/browsers:node16.16.0-chrome105-ff104-edge
    #   options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
          working-directory: roadside-forms-frontend/frontend_web_app

      - run: node --version
      - name: Build the app
        run: |          
          cd roadside-forms-frontend/frontend_web_app
          npm run build:ci

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: roadside-forms-frontend/frontend_web_app/build