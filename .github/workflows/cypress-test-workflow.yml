name: Cypress Tests

on:
  push:
    branches:
      - feature/addtesting

jobs:
  install:
    runs-on: ubuntu-latest
    # container:
    #   image: cypress/browsers:node16.16.0-chrome105-ff104-edge
    #   options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
          working-directory: roadside-forms-frontend/frontend_web_app

      - run: node --version
      - name: Build the app
        env:
          # make sure every Cypress install prints minimal information
          CI: ""
        run: |          
          cd roadside-forms-frontend/frontend_web_app
          npm run build:ci

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: roadside-forms-frontend/frontend_web_app/build
 
  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome105-ff104-edge
      options: --user 1001
    needs: install
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving Cypress Cloud hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        # containers: [1, 2, 3, 4, 5]
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: roadside-forms-frontend/frontend_web_app/build

      - name: Cypress info
        run: npx cypress info

      - name: Node info
        run: node -v

    #   - name: __e Dir
    #     run: ls /__e

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v5
        with:
          start: npm run start:ci
          working-directory: roadside-forms-frontend/frontend_web_app
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: chrome
          record: false
        #   parallel: true
        #   group: "UI - Chrome"
          spec: cypress/e2e/*
          config-file: cypress.config.js
        env:
        #   CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
        #   CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: "cypress:server:args"