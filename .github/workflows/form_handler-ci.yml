on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches-ignore:
      - master
      - main
    paths:
      - backend/*.py
      - backend/common/**
      - backend/form_handler/**
      - .github/workflows/form_handler-ci.yml
      - trigger.txt

jobs:
  CI:
    uses: ./.github/workflows/ci-workflow.yml
    with:
      DOCKER_CONTEXT: backend
      DOCKER_FILE: backend/form_handler/Dockerfile
    secrets: inherit
