name: form_handler-cd

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - master
      - main
    paths:
      - backend/*.py
      - backend/common/**
      - backend/form_handler/**
      - .github/workflows/form_handler-cd.yml
      - trigger.txt

jobs:
  CD:
    uses: ./.github/workflows/cd-workflow.yml
    with:
      DOCKER_CONTEXT: backend
      DOCKER_FILE: backend/form_handler/Dockerfile
      DOCKER_IMAGE_NAME: rsbc-roadside-forms-form-handler
    secrets: inherit
